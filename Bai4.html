<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
</head>
<body style="font-family: 'Courier New'">
<h id="ketQua"></h>
<script>
    let chieuDai = parseInt(prompt("Mời bạn nhập vào chiều dài của HCN"));
    let chieuRong = parseInt(prompt("Mời bạn nhập vào chiều rộng của HCN"));

    for (let i = 1; i<= chieuRong ; i ++) {
        if (i == 1 || i == chieuRong) {
            for (let j = 1 ; j <= chieuDai ; j++) {
                document.write("*");
            }
            document.write("</br>");
        }else {
            for (let j = 1 ; j <= chieuDai ; j++){
                if (j == 1 || j == chieuDai) {
                    document.write("*");
                } else {
                    document.write("&nbsp");
                }
            }
            document.write("</br>");
        }
    }
</script>
</body>
</html>
