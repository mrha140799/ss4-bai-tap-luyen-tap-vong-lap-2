<!--Bài 2: Tính giai thừa của một số nguyên dương-->
<script>
    var tong = 1;
    var numbInp = parseInt(prompt("Mời bạn nhập vào số nguyên N : "));
    for (var i = 1 ; i <= numbInp ; i++) {
        tong *= i ;
    }
    alert(numbInp +"! = " +tong);
